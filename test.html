<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <body>

    <div id="content"></div>

    <script type="module">
      import coinmarketcap from './index.js'

      const symbols = ['ADA', 'BTC', 'ETH', 'DAI', 'USDT', 'LOL']

      content.innerHTML = symbols.map(s => `${s} = <a href=${coinmarketcap(s)} target=_blank>${coinmarketcap(s)}</a><br>`).join('')
    </script>
  </body>
</html>
